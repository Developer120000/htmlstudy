<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	hr{visibility: hidden;} /* hr 수평선 사라짐 */
</style>
</head>
<body>
	<h1>여러 데이터 나열하기</h1>
	<form action="#">
		<label for="prod1">상품 선택</label>
		<select id="prod1" name="prod1">
			<option value="s3">선물용 3kg</option> <!-- value 없으면 선물용3kg 이 넘어가니까 주는게 좋다 -->
			<option value="s5">선물용 5kg</option>
			<option value="f3">가정용 3kg</option>
			<option value="f5">가정용 5kg</option>
		</select>
		<hr>
		
		<label for="prod1">상품 선택2</label>
		<select id="prod2" name="prod2" multiple>
			<option value="s3">선물용 3kg</option> <!-- value 없으면 선물용3kg 이 넘어가니까 주는게 좋다 -->
			<option value="s5">선물용 5kg</option>
			<option value="f3">가정용 3kg</option>
			<option value="f5">가정용 5kg</option>
		</select>
		<hr>
		
		<label for="prod3">포장 여부</label>
		<input type="text" id="prod3" name="prod3" list="pack">
		<datalist id="pack">  <!-- 위에 list 랑 datalist 랑 연결 -->
			<option value="package">선물 포장</option>
			<option value="no_package">선물 포장 안함</option>
		</datalist>
	</form>
</body>
</html>
