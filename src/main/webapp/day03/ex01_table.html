<html>
<head>

<style type="text/css">
table {
	width: 60%;
	margin: 0 auto;
	border-collapse: collapse; /* 행 끊어짐 없앰 */
}

th, td {
	border-bottom: 1px solid #ddd; /* 칸생성: 선굵기,선지정,색지정 */

	text-align: center; /* 글자 가운데 정렬 */
}

</style>
</head>

			<tr>

</html>
