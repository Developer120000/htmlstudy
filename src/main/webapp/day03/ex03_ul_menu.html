<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용한 메뉴 만들기</title>
<style type="text/css">
	ul{
		list-style-type: none; /* 글자 앞에 점 없애기 */
		background-color: #777777;
		overflow: hidden; /* 숨기기 */
		padding: 0px;
		margin: 0px;
	}
	/* 한줄 만들기 */
	li{
		float: left;
	}
	
	a{
		text-decoration: none; /* 밑줄 삭제 */
		display: block;
		padding: 16px 50px;
		color: white;
	}
	
/* 	a:hover { */
/* 		background-color: #333333; */
/* 		font-size: 20px; */
/* 	} */

	a:hover {
		border-bottom: 5px solid skyblue; /* 마우스 대면 아래에 밑줄생김*/
		font-size: 20px; /* 마우스 대면 글씨크기 달라짐 */
	}	
</style>
</head>
<body>
	<h2>네비게이션 메뉴</h2>
	<p>In this example,
	we use CSS to style the list horizontally,
	to create a navigation menu:</p>
	
	<ul>
		<li><a href="#">Home</a></li> <!-- 링크, 현재 내가 사용하고 있는 곳 # -->
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
