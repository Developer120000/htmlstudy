<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table - 합치기</title>
<style type="text/css">
	table {width: 60%; background-color: skyblue;}
	table, th, td {
		 border: 2px solid gray;
		 /* 테두리 한줄 만들기 */
		 border-collapse: collapse;
	}
	/* table 자체를 가운데 정렬하려면 일단 너비가 있어야됨 */
	table {margin: 0 auto;} /* 0은 상하  auto는 좌우 에 대한 개념, 테이블 가운데로옴 */
	/* 글자 가운데 정렬 */
	td {text-align: center;}
	
	th, td {padding: 10px;} /* 안쪽여백 */
</style>
</head>
<body>
<!-- 
	caption 는 표의 설명 또는 제목을 나타낸다, 보통은 위에 존재
	style = caption-side: bottom; 를 주면 아래에 존재
	행 합치기 : rowspan="합쳐진 td 갯수", 위, 아래 합치기, 맨 위쪽에서 합치고 아래꺼는 지운다
	열 합치기 : colspan="합쳐진 td 갯수", 좌, 우 합치기, 맨 왼쪽에서 합치고 오른쪽은 지운다
	
 -->
 
  	<table>
  		<caption>인재개발원 숙소</caption> <!-- 보통 위에 붙음, 아래에 써도 위에 붙음 -->
 		<thead>
 			<tr style="background-color: lightgray;"><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></tr> <!-- 상단 스타일부터 적용하고 위에 덮어쓴다 -->
 		</thead>
 		<tbody>
 			<tr><td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td></tr>
 			<tr><td rowspan="2">동백방</td><td>동성</td></tr>
 			<tr><td>가족</td></tr>
 			<tr><td>천행향방</td><td>누구나</td><td>2인실</td></tr>
 		</tbody>
 		<tfoot>
 			<tr><td colspan="4">3세 까지는 무료</td></tr>
 		</tfoot>
 	</table>
 	<hr>
 	
 	<table>
 		<thead>
 			<tr><th colspan="3">2022</th></tr>
 		</thead>
 		<tbody>
 			<tr><td>1</td><td>2</td><td>3</td></tr>
 			<tr><td rowspan="2" colspan="2">4</td><td>6</td></tr>
 			<tr><td>9</td></tr>
 			<tr><td>10</td><td>11</td><td>12</td></tr>
 		</tbody>
 	</table>
 	
</body>
</html>
