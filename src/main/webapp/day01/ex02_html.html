<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제목 태그 : h1 ~ h6</title>
	</head>
	<body>
	<!-- 
		h1 ~ h6 : 웹 페이지의 제목이나 부제목을 표현 할 때 사용하는 태그
		h1 가장 크고, h6 이 가장 작다.
		h1 부터 순서대로 사용하는 것이 원칙이다.
		h0, h7, h8 등 없는 태그를 사용하면 일반 글자 취급한다.
		제목 태그는 일반 글자보다 굵고 자동으로 문단이 변경된다.
		** 블록레벨 태그 중 하나이다.
		블록레벨 : 한 줄 전체를 자기 영역으로 인식, 자동으로 문단변경(줄 바꿈)이 된다.
		인라인 레벨 : 해당 영역만 자기 영역으로 인식, 문단변경X, 줄 바꿈X
	 -->
		 <h0>제목 태그 h0</h0>  <!-- 일반 글자 취급  -->
	 	태그 없는 일반글자	    <!-- 인라인 레벨, 원래 태그없는 글자 안씀, span 태그 사용  -->
	 	태그 없는 일반글자	    <!-- 인라인 레벨  -->
	 	<h1>제목 태그 h1</h1>	<!-- 블록 레벨 -->
	 	<h2>제목 태그 h2</h2>	<!-- 블록 레벨 -->
	 	<h3>제목 태그 h3</h3>	<!-- 블록 레벨 -->
	 	<h4>제목 태그 h4</h4>	<!-- 블록 레벨 -->
	 	<h5>제목 태그 h5</h5>	<!-- 블록 레벨 -->
	 	<h6>제목 태그 h6</h6>	<!-- 블록 레벨 -->
	 	태그 없는 일반글자	    <!-- 인라인 레벨  -->
	 	태그 없는 일반글자	    <!-- 인라인 레벨  -->
	 	<h7>제목 태그 h7</h7>  <!-- 일반 글자 취급  -->
	 	<hr> <!-- 빈태그, 수평선 그어짐 -->
	 	<!-- h1 태그 보다 큰 글자를 사용하려면 style 속성에 font-size 를 사용 -->
	 	<!-- font-size 를 사용 크기를 다양하게 지정할 수 있다. -->
	 	<h1>한국 ICT 인재 개발원</h1>
	 	<h1 style = "font-size: 60px">한국 ICT 인재 개발원</h1>
	</body>
</html>
