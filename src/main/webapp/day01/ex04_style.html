<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML style 속성(attribute)</title>
</head>
<body>
<!-- 
	<시작태그 속성 = "값" 속성 = "값" 속성 = "값">
	<시작태그 style = "속성:값; 속성:값; 속성 = "값""   -- 스타일 속성은 : ; 붙음
	HTML 에서 속성 attribute, CSS 에서는 속성 property
	style 을 이용해서 글자색(color), 배경색 넣기(background-color)
	
	fonts : font-weight(굵기), font-family(글꼴), font-size(크기)
			font-style(스타일), text-align(정렬) => 인라인 레벨에서는 여유영역이 없기때문에 의미가 없다. 블록레벨로 변경해주고 사용
			
			font-weight: bold; 굵게
			font-style: italic; 기울임
			
			text-decoration : 글자 꾸미기
							  underline, overline, none, line-through
			
			font-family(글꼴) 은 안쓴다. 나중에 web-font 를 배운다.
 -->
 <h1 style = "background-color: red; color: white;">한국 ICT 인재 개발원</h1>
 <p style = "color: red; font-size: 20px;" >웹 개발자 양성 과정</p>
 <span style = "background-color: red; color: white; font-size: 20px;">23.12.28 ~ 24.07.10</span>
 <hr>
 <p style = "font-size: 20px;">한국 ICT 인재 개발원</p>
 <p style = "font-size: 20px; font-weight: bold;">한국 ICT 인재 개발원</p>
 <p style = "font-size: 20px;">한국 ICT 인재 개발원</p>
 <p style = "font-size: 20px; font-style: italic;">한국 ICT 인재 개발원</p>
 <hr>
 <p style = "text-align: center;">한국 ICT 인재 개발원</p>
 <p style = "text-align: right;">한국 ICT 인재 개발원</p>
 <p>한국 ICT 인재 개발원</p>
 <hr>
 <p style = "text-decoration: underline;">한국 ICT 인재 개발원</p>
 <p style = "text-decoration: overline;">한국 ICT 인재 개발원</p>
 <p style = "text-decoration: none;">한국 ICT 인재 개발원</p>	 <!-- none = 스타일 삭제 -->
 <p style = "text-decoration: line-through;">한국 ICT 인재 개발원</p>
 
 <span style = "text-align: center;">한국 ICT 인재 개발원222222</span> <!-- 인라인 레벨에서는 여유영역이 없기때문에 의미가 없다. -->
</body>
</html>
