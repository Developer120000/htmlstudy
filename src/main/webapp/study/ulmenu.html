<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style-type: none;
		background-color: #777;
		overflow: hidden; /* 숨기기 */
		padding: 0px;
		
	}
	li{
		float: left;
	}
	a{
		text-decoration: none;
		display: block;
		padding: 16px 50px;
		color: blue;
	}
</style>
</head>
<body>
	<h2>네비게이션 메뉴</h2>
	<p>In this example,
	we use CSS to style the list horizontally,
	to create a navigation menu:</p>
	
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
