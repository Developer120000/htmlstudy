<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table, td, th{
		border: 2px solid yellow;
		border-collapse: collapse;
	}
 	th{background-color: green;}
	table{
		margin: 0 auto;
		width: 60%;
		background-color: blue;
		text-align: center;
	}
 	th, td{padding: 10px;}
 	caption{padding: 5px;}
	
</style>
</head>
<body>
	<table>
		<caption>인재개발원 숙소</caption>
		<thead>
			<tr><th style="background-color: red;">방이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
		</thead>
		<tbody>
			<tr style="background-color: gray;"><td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td></tr>
			<tr><td rowspan="2">동백방</td><td>동성</td>
			<tr><td>가족</td>
			<tr><td>천행향방</td><td>누구나</td><td>2인실</td>
			<tr><td colspan="4">3세 까지는 무료</td></tr>
		</tbody>
	</table>
	<hr>
	<table>		
		<thead>
			<tr><th colspan="3">2022</th></tr>
		</thead>
		<tbody>
			<tr><td>1</td><td>2</td><td>3</td></tr>
			<tr><td rowspan="2" colspan="2">4</td><td>6</td></tr>
			<tr><td>9</td></tr>
			<tr><td>10</td><td>11</td><td>12</td>
		</tbody>
	</table>
</body>
</html>
